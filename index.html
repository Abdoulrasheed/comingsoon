<!DOCTYPE html>
<html lang="en" style="width: 1366px; height: 639px">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi"
    />
    <title>Bitpoint - Official</title>
    <link
      rel="icon"
      href="http://creative-era.com/era/images/fav_ico.ico"
      type="images/ico"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>

  <body
    style="width: 1366px; height: 639px"
    data-new-gr-c-s-check-loaded="14.1047.0"
    data-gr-ext-installed=""
    cz-shortcut-listen="true"
  >
    <div
      class="hidden_overflow nightmode-font nightmode_bg"
      style="width: 1366px; height: 639px"
    >
      <div class="container">
        <div class="count-block">
          <div class="head-area">
            <img
              src="images/logo.png"
              alt=" ERA"
              style="position: absolute; top: 10vh; left: 13vw"
            />
            <div class="time-left-txt">
              Time Left Until <span class="down-op">Launching...</span>
            </div>
          </div>
          <div class="middle-area">
            <div class="countdown-row">
              <div class="counting-row">
                <div class="slot-type">
                  <span class="num" id="day">0</span>
                  <span class="param">days</span>
                </div>
                <div class="slot-type">
                  <span class="num" id="hour">0</span>
                  <span class="param">hours</span>
                </div>
                <div class="slot-type">
                  <span class="num" id="min">0</span>
                  <span class="param">min</span>
                </div>
                <div class="slot-type">
                  <div class="num _INVISIBLE_" id="second">0</div>
                  <span class="param">sec</span>
                </div>
              </div>
              <div class="seconds-holder">
                <div class="circle-holder">
                  <div class="dark_digit IE_HIDE">
                    <img
                      src="images/secondwhite.svg"
                      class="round"
                      alt="Clocks seconds"
                      style="transform: rotate(-186deg)"
                    />
                  </div>
                  <svg class="dark_digit" width="100%" height="100%">
                    <g id="clipPath">
                      <image
                        xlink:href="images/secondwhite.svg"
                        width="100%"
                        height="100%"
                        transform="rotate(-186 735 735)"
                        class="round"
                        id="digitalsecond"
                        alt="Clocks seconds"
                        style="transform: rotate(-186deg)"
                      >
                        <animatetransform
                          attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          dur="10s"
                          repeatCount="indefinite"
                        ></animatetransform>
                      </image>
                    </g>
                    <defs>
                      <clippath id="hero-clip">
                        <rect
                          x="94%"
                          y="47.2%"
                          fill="#ff0000"
                          width="110"
                          height="64"
                        ></rect>
                      </clippath>
                    </defs>
                  </svg>
                  <div class="down_opacity_circle">
                    <img
                      src="images/secondtransnightmode_.svg"
                      class="round"
                      id="digitalsecond"
                      alt="Clocks seconds"
                      style="transform: rotate(-186deg)"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="countdown-caption desktop">
              <h2>Welcome!</h2>
              <p>
                We are happy to see you, our site is almost ready.
                <span class="dull-text"
                  >Please come back later and we'll surprise you!</span
                >
              </p>
            </div>
          </div>
          <footer>
            <div class="social-row">
              <ul>
                <li>
                  <a target="_blank" href="https://www.facebook.com/bitpointng"
                    ><i class="icon-fb"></i
                  ></a>
                </li>
                <li>
                  <a target="_blank" href="https://twitter.com/aiibrahim3"
                    ><i class="icon-twitter"></i
                  ></a>
                </li>
                <li>
                  <a
                    target="_blank"
                    href="https://www.linkedin.com/company/bitpoint-inc"
                    ><i class="icon-in"></i
                  ></a>
                </li>
              </ul>
            </div>
            <p
              class="copyright-txt"
              style="position: absolute; bottom: 0; left: 0"
            >
              Â© 2022. Bitpoint Inc.
            </p>
          </footer>
        </div>
      </div>
    </div>
  </body>
  <grammarly-desktop-integration
    data-grammarly-shadow-root="true"
  ></grammarly-desktop-integration>
</html>
